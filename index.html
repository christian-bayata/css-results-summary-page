<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p id="my-result">Your Result</p>

        <div id="score">
          <div id="first-score">76</div>
          <div id="label">of 100</div>

          <!-- <p id="overall-score">of 100</p> -->
        </div>
        <p id="great">Great</p>
        <p id="last-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <p id="summary-text">Summary</p>
        <div class="summary-details" id="detail-1">
          <img class="flex-item-0" src="./assets/images/icon-reaction.svg" alt="reaction_svg" />
          <p class="flex-item-1" style="color: rgb(255, 87, 87)">Reaction</p>
          <p class="flex-item-2">80 <sopan style="color: grey">/ 100</sopan></p>
        </div>
        <div class="summary-details" id="detail-2">
          <img class="flex-item-0" src="./assets/images/icon-memory.svg" alt="memory_svg" />
          <p class="flex-item-1" style="color: rgb(255, 176, 31)">Memory</p>
          <p class="flex-item-2">92 <span style="color: grey"> / 100 </span></p>
        </div>
        <div class="summary-details" id="detail-3">
          <img class="flex-item-0" src="./assets/images/icon-verbal.svg" alt="verbal_svg" />
          <p class="flex-item-1" style="color: rgb(0, 189, 145)">Verbal</p>
          <p class="flex-item-2">61 <span style="color: grey"> / 100 </span></p>
        </div>
        <div class="summary-details" id="detail-4">
          <img class="flex-item-0" src="./assets/images/icon-visual.svg" alt="visual_svg" />
          <p class="flex-item-1" style="color: rgb(17, 37, 212)">Visual</p>
          <p class="flex-item-2">72<span style="color: grey"> / 100 </span></p>
        </div>
        <div class="button-container">
          <button class="the-button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
